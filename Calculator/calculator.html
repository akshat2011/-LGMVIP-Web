<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <p id="result">0</p>
    </div>
    <div class="grid-container">
      <button id="clear" class="grid-item operator">C</button>
      <button id="backspace" class="grid-item operator">←</button>
      <button id="divide" class="grid-item operator">÷</button>
      <button id="multiply" class="grid-item operator">×</button>
      <button id="seven" class="grid-item">7</button>
      <button id="eight" class="grid-item">8</button>
      <button id="nine" class="grid-item">9</button>
      <button id="subtract" class="grid-item operator">-</button>
      <button id="four" class="grid-item">4</button>
      <button id="five" class="grid-item">5</button>
      <button id="six" class="grid-item">6</button>
      <button id="add" class="grid-item operator">+</button>
      <button id="one" class="grid-item">1</button>
      <button id="two" class="grid-item">2</button>
      <button id="three" class="grid-item">3</button>
      <button id="equals" class="grid-item operator equals">=</button>
      <button id="zero" class="grid-item zero">0</button>
      <button id="decimal" class="grid-item">.</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
